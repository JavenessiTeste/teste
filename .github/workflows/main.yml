on: 
  push:
    branches: main
  
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v2
  
      - name: Instalar cliente FTP
        run: sudo apt-get install lftp
  
      - name: Enviar arquivos por FTP
        run: |
          lftp -e "set ssl:verify-certificate no; open -u ${{ secrets.username }},${{ secrets.password }} ftp://ftp.javenessi.com.br; mirror -R -e ./C:\Users\desen\OneDrive\Área de Trabalho\teste .//www/temp/testes/Voltz; quit"
       